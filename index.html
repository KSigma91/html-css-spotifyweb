<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify Web App</title>
</head>
<body>

    <header>

        <!-- barra principale Spotify -->
        <div class="col">

            <!-- logo -->
            <img src="img/logo.svg" alt="spotify_logo">
            <!-- icone principali -->
            <ul>
                <li>
                    <a href="#">
                        <img src="img/home.svg" alt="home_img">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/search.svg" alt="search_img">
                        Cerca
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="img/libreria.svg" alt="library_img">
                        La tua libreria
                    </a>
                </li>         
            </ul>

            <!-- sezione playlist -->
            <div class="playlist">
                <h3>PLAYLIST</h3>

                <!-- tasto crea playlist -->
                <a href="#">
                    <i class="fas fa-plus-square"></i>
                    Crea Playlist
                </a>
                <!-- slot liberi -->
                <ul>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Nome Playlist
                        </a>
                    </li>
                </ul>

                <!-- download e log in utente -->
                <div class="account">
                    <a href="#">
                        <img src="img/download.svg" alt="download_logo">
                        Installa app
                    </a>

                    <a href="#">
                        <img src="img/profile.svg" alt="profile_logo">
                        John Doe
                    </a>
                </div>

            </div>

        </div>

    </header>

    <main>

        <!-- barra principale main -->
        <div class="top-bar">
            <a href="#">
                EFFETTUA L'UPGRADE
            </a>
        </div>

        <!-- elementi spotify -->
        <div class="content">

        </div>

    </main>

    <footer>

        <!-- barra riproduci e informazioni generiche -->
    </footer>
    
</body>
</html>
